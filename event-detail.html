<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - The People's Saturday School</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span>TPSS</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">home</a>
                <div class="nav-dropdown">
                    <a href="#" class="nav-link dropdown-toggle">schooling</a>
                    <div class="dropdown-menu">
                        <a href="events.html" class="dropdown-item">events</a>
                        <a href="speakers.html" class="dropdown-item">speakers</a>
                    </div>
                </div>
                <a href="contact.html" class="nav-link">contact</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Animated Text Borders -->
    <div class="event-border-text">
        <div class="border-text-top" id="borderTextTop"></div>
        <div class="border-text-bottom" id="borderTextBottom"></div>
    </div>

    <main>
        <section class="event-detail-page">
            <div class="container">
                <div class="event-detail-content">
                    <div class="event-flyer-large">
                        <img id="eventFlyerLarge" src="" alt="Event Flyer">
                    </div>
                    <div class="event-info-large">
                        <div class="event-meta-large">
                            <p><strong>Date:</strong> <span id="eventDateLarge"></span></p>
                            <p><strong>Time:</strong> <span id="eventTimeLarge"></span></p>
                            <p><strong>Location:</strong> <span id="eventLocationLarge"></span></p>
                        </div>
                        <div class="event-blurb-large">
                            <p id="eventBlurbLarge"></p>
                        </div>
                        <div class="event-speakers-large">
                            <h2>Speakers</h2>
                            <div id="eventSpeakersLarge"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
