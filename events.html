<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - The People's Saturday School</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span>TPSS</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">home</a>
                <div class="nav-dropdown">
                    <a href="#" class="nav-link dropdown-toggle">schooling</a>
                    <div class="dropdown-menu">
                        <a href="events.html" class="dropdown-item active">events</a>
                        <a href="speakers.html" class="dropdown-item">speakers</a>
                    </div>
                </div>
                <a href="contact.html" class="nav-link">contact</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        <div class="page-border-text" data-text="events"></div>
        <section class="events-simple">
            <div class="container">
                <div class="events-list" id="eventsSimpleList">
                    <!-- Events will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Event Detail Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="event-detail">
                <div class="event-flyer">
                    <img id="modalFlyer" src="" alt="Event Flyer">
                </div>
                <div class="event-info">
                    <h2 id="modalTitle"></h2>
                    <div class="event-meta">
                        <p><strong>Date:</strong> <span id="modalDate"></span></p>
                        <p><strong>Time:</strong> <span id="modalTime"></span></p>
                        <p><strong>Location:</strong> <span id="modalLocation"></span></p>
                    </div>
                    <div class="event-blurb">
                        <p id="modalBlurb"></p>
                    </div>
                    <div class="event-speakers">
                        <h3>Speakers</h3>
                        <div id="modalSpeakers"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
